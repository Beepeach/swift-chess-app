name: "PR Auto-Merge when opend"

on:
  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  merge:
    name: "Auto Merge on time"
    runs-on: "ubuntu-latest"
    
    steps:
      - name: "Merge pull request"
        uses: "actions/github-script@v3"
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const query = `query($owner:String!, $name:String!) {
              repository(owner: $owner, name: $name) {
                pullRequests(last: 100, states: OPEN) {
                  edges {
                    node {
                      number
                      headRefName
                      baseRefName
                      title
                      author {
                        login
                      }
                      repository {
                        name
                      }
                    }
                  }
                }
              }
            }`
            
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo,
            }
            
            const {repository:{pullRequests:{edges: list}}} = await github.graphql(query, variables)
            for( let {node} of list) { 
              if(node.baseRefName === "main" || ${{!endsWith(node.title, "auto-merge")}}) continue;
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: node.number,
                merge_method: "squash"
              })
            }
